<body role="document">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>

                    <span class="icon-bar"></span>
                </button>

            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Accueil</a></li>
                    <li class="active"><a href="/games">Parties</a></li>
                    <li><a href="/players">Joueurs</a></li>

    <div class="container theme-showcase" role="main">
        <div class="jumbotron">
            <h1>Classement des parties</h1>
            <div id="container-list-games">
                <table id="list-games" class="display" width="100%">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Score</th>
                            <th>Joueur Blanc</th>
                            <th>Joueur Noir</th>
                            <th>Date</th>
                            <th>Evènement</th>
                            <th>Ville</th>
                            <th>Résultat</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>#</th>
                            <th>Score</th>
                            <th>Joueur Blanc</th>
                            <th>Joueur Noir</th>
                            <th>Date</th>
                            <th>Evènement</th>
                            <th>Ville</th>
                            <th>Résultat</th>
                        </tr>
                    </tfoot>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/static/js/jquery.min.js" ></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js" ></script>
    <script type="text/javascript" src="/static/js/jquery.dataTables.min.js" ></script>
    <script type="text/javascript" src="/static/js/games.js"></script>
    <script>
    $(document).ready(function() {
        var games = [<% for(var i in games) { %>
            [<%= games[i].id %>, <%= games[i].score %>, '<%= games[i].players.white %>', '<%= games[i].players.black %>', '<%= games[i].event.date %>', '<%= games[i].event.name %>', '<%= games[i].event.city %>', '<%= games[i].result %>'],
            <% } %>
        ];
        $(document).myPlugin({games:games});
    });
    </script>
